title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jeremy Howard
author_email = j@fast.ai
copyright = 2022 onwards, %(author)s
description = course.fast.ai 2022 part 2 - under construction
keywords = nbdev jupyter notebook python
language = English
status = 3
user = fastai

### Optional ###
requirements = matplotlib datasets fastprogress fastcore
pip_requirements = torch>=1.7,<2.1 torcheval diffusers einops timm
conda_requirements = pytorch>=1.7,<1.14
dev_requirements = nbdev 
